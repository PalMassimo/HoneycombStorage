<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Massimo Palmisano" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo One" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo Black" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
        <link rel="icon" href="favicon.ico"/>
        <title>Login Page</title>

        <style>

            *{
                box-sizing: border-box;   
            }

            @media screen and (orientation: landscape){
                html,
                body {
                    margin: 0;
                    border: 0;
                    padding: 0;
                }

                body {
                    box-sizing: border-box;
                    background-image: url("background.jpg");
                    background-color: rgba(0, 0, 0, 0.83);
                    background-position: right;
                    background-repeat: no-repeat;
                    display: flex;
                    align-items: center;
                    height: 100vh;
                    width: 100vw;
                }

                form {
                    background-color: white;
                    margin-right: auto;
                    margin-left: auto;
                    width: 65%;
                    height: 80%;
                    display: flex;
                    flex-flow: column wrap;
                }

                form img:first-of-type {
                    width: 50%;
                    height: 100%;
                }

                form h1 {
                    margin: 4vh auto 2.5vh auto;
                    font-family: "Russo One";
                    font-size: 5vh;
                }

                form img:last-of-type {
                    margin-right: auto;
                    margin-left: auto;
                    width: 18%;
                    max-width: 20vh;
                    height: auto;
                }

                form div {
                    width: 42%;
                    margin: 3.5vh auto 1vh auto;
                    display: flex;
                    flex-flow: row wrap;
                    justify-content: center;
                    box-sizing: border-box;
                }

                form div label {
                    box-sizing: border-box;
                    font-family: "Nunito";
                    font-size: 2.5vh;
                    display: flex;
                    flex-flow: row nowrap;
                    justify-content: center;
                }

                form div label:first-child {
                    flex-basis: 32%;
                }

                form div label:nth-child(2) {
                    flex-basis: 30%;
                }

                form div label:last-child {
                    flex-basis: 38%;
                }

                form input[type="text"],
                form input[type="password"] {
                    box-sizing: border-box;
                    width: 40%;
                    flex-basis: 8%;
                    margin: 2vh 5%;
                    border-radius: 5px;
                    background-color: whitesmoke;
                    border: 1px solid black;
                }

                form input[type="radio"]{
                    width: 2vh;
                    height: 2vh;
                    max-width: 2vw;
                    max-height: 2vw;
                }

                form input[type="submit"] {
                    background-color: rgba(0, 0, 0, 0.83);
                    box-sizing: border-box;
                    width: 40%;
                    flex-basis: 11%;
                    margin: 2vh 5% 1.5vh 5%;
                    border: 3px solid black;
                    color: #D68B00;
                    border-radius: 5px;
                    font-family: "Russo One";
                    font-size: 4vh;
                }

                form span {
                    font-family: "Nunito";
                    font-size: 2vh;
                    margin-right: auto;
                    margin-left: auto;
                    width: 40%;
                    text-align: right;
                }

                form input[type="submit"]:hover {
                    cursor: pointer;
                }
            }

            @media screen and (orientation: portrait){

                html,
                body {
                    margin: 0;
                    border: 0;
                    padding: 0;
                }

                body {
                    box-sizing: border-box;
                    background-image: url("background.jpg");
                    background-color: rgba(0, 0, 0, 0.83);
                    background-position: center;
                    background-repeat: no-repeat;
                    display: flex;
                    align-items: center;
                    height: 100vh;
                }

                form {
                    background-color: white;
                    margin-right: auto;
                    margin-left: auto;
                    border-radius: 10px;
                    width: 85%;
                    display: flex;
                    flex-flow: column nowrap;
                }

                form img:first-of-type {
                    display: none;
                }

                form h1 {
                    margin: 3vh auto 2vh auto;
                    font-family: "Nunito";
                    font-size: 2.5em;
                    text-align: center;
                }

                form img:last-of-type {
                    margin-right: auto;
                    margin-left: auto;
                    height: 15vh;
                }

                form div {
                    width: 90%;
                    margin: 2vh auto 1vh auto;
                    display: flex;
                    justify-content: center;
                    flex-flow: row wrap;
                    box-sizing: border-box;
                }

                form div label {
                    font-family: "Nunito";
                    font-size: 2.5vh;
                    margin: 1vh;
                }

                form div label:nth-child(1) {
                    padding-left: 8px;
                }

                form div label:nth-child(3) {
                    padding-left: 32px;
                }

                form input[type="text"],
                form input[type="password"] {
                    width: 90%;
                    height: 6vh;
                    margin: 1vh 5%;
                    border-radius: 5px;
                    background-color: whitesmoke;
                    border: 1px solid black;
                }

                form input[type="submit"] {
                    background-color: rgba(0, 0, 0, 0.83);
                    box-sizing: border-box;
                    width: 90%;
                    height: 10vh;
                    margin: 1vh auto;
                    border: 3px solid black;
                    color: #D68B00;
                    border-radius: 5px;
                    font-family: "Russo One";
                    font-size: 4vh;
                }

                form span {
                    font-family: "Nunito";
                    font-size: 80%;
                    margin-right: auto;
                    margin-left: auto;
                    margin-bottom: 1vh;
                    width: 90%;
                    text-align: right;
                }
            }

            @media screen and (orientation: portrait) and (min-width: 20cm){

                form{
                    width: 70%;
                }
            }

            @media screen and (orientation: landscape) and (max-device-width: 25cm){

                form{
                    width: 80%;
                }
            }


        </style>

    </head>

    <body>
        <form action="login" method="post" autocomplete="on">
            <img src="honey.jpg" alt="honey" />
            <h1>Welcome Back!</h1>
            <img src="default_profile_picture.png" alt="default_profile_picture" />
            <div>
                <label for="consumerRadio">
                    <input type="radio" value="consumer" name="role" id="consumerRadio" checked />
                    Consumer
                </label>
                <label for="uploaderRadio">
                    <input type="radio" value="uploader" name="role" id="uploaderRadio" />
                    Uploader
                </label>
                <label for="administratorRadio">
                    <input type="radio" value="administrator" name="role" id="administratorRadio" />
                    Administrator
                </label>
            </div>
            <input type="text" name="username" placeholder=" enter username" onchange="onkeyup()"/>
            <input type="password" name="password" placeholder=" enter password" />
            <input type="submit" value="Login" />

            <span>Not a user? Subscribe <a href="subscribe.html">here</a></span>
        </form>

    </body>
</html>

<script>
    let username = document.getElementsByName("username")[0];
    username.addEventListener("keyup", () => {
        if (document.getElementById("consumerRadio").checked) {
            username.value = username.value.toUpperCase();
        }
    });
</script>
